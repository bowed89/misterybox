<!-- Default form register -->
<div class="text-center border border-light p-5">

    <p class="h4 mb-4">Complete el formulario</p>

    <div class="form-row mb-4">

        <div class="col">
            <!-- Nombres -->
            <input type="text" class="form-control" [(ngModel)]="clientenombre" placeholder="Nombres" #nombre="ngModel"  minlength="2"  required>

            <div *ngIf="nombre.invalid && nombre.touched" class="alert alert-danger ">

                <div *ngIf="nombre.errors.required">
                    ¿Nombre?
                </div>
                <div *ngIf="nombre.errors.minlength">
                    2 carácteres mínimos.
                </div>

            </div>

        </div>

        <div class="col">
            <!-- Apellido -->
            <input type="text" class="form-control" [(ngModel)]="clienteapellido" placeholder="Apellidos" #apellido="ngModel" minlength="2" required> 
            <div *ngIf="apellido.invalid && apellido.touched" class="alert alert-danger ">

                <div *ngIf="apellido.errors.required">
                    ¿Apellido?
                </div>
                <div *ngIf="apellido.errors.minlength">
                    2 carácteres mínimos.
                </div>
            </div>
        </div>

        

        
    </div>

    <!-- Carnet -->
   
    <input type="number" class="form-control" [(ngModel)]="clienteCarnet" placeholder="Carnet" #carnet="ngModel" required ><br>

    <div *ngIf="carnet.invalid && carnet.touched" class="alert alert-danger ">

        <div *ngIf="carnet.errors.required">
            ¿Carnet?
        </div>

    </div>


    <!-- Telefono -->
    <input type="number" class="form-control" [(ngModel)]="clienteTelefono" placeholder="Teléfono" #telefono="ngModel" required><br>

    <div *ngIf="telefono.invalid && telefono.touched" class="alert alert-danger ">

        <div *ngIf="telefono.errors.required">
            ¿Teléfono?
        </div>

    </div>

    <!-- E-mail -->
    <input type="email" class="form-control" [(ngModel)]="clienteCorreo" placeholder="Correo Electronico" #correo="ngModel"  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required><br>

    <div *ngIf="correo.invalid && correo.touched" class="alert alert-danger ">

        <div *ngIf="correo.errors.required">
            ¿Correo?
        </div>
      
    </div>

     <!-- Factura -->
    <input type="number" class="form-control" [(ngModel)]="clienteFactura" placeholder="Número de Factura"  #factura="ngModel" required><br>

    <div *ngIf="factura.invalid && factura.touched" class="alert alert-danger ">

        <div *ngIf="factura.errors.required">
            ¿Factura?
        </div>

    </div>

     <!-- Monto -->
    <input type="number" class="form-control" [(ngModel)]="clienteMonto" placeholder="Monto Bs."  #monto="ngModel" required><br>

    <div *ngIf="monto.invalid && monto.touched" class="alert alert-danger ">

        <div *ngIf="monto.errors.required">
            ¿Monto?
        </div>

    </div>

    <!-- Ciudad -->
    <input type="text" class="form-control" [(ngModel)]="clienteCiudad" placeholder="Ciudad" #ciudad="ngModel" required><br>

    <div *ngIf="ciudad.invalid && ciudad.touched" class="alert alert-danger ">

        <div *ngIf="ciudad.errors.required">
            ¿Ciudad?
        </div>

    </div>


    <!-- Sign up button -->

    <button class="btn btn-info my-4 btn-block botonForm" (click)="crearCliente()" [disabled]="!clienteTelefono||!clienteCiudad ||!clienteCorreo ||!clientenombre || !clienteapellido || !clienteCarnet || !clienteFactura || !clienteMonto">Crear</button>


</div>
<!-- Default form register -->
